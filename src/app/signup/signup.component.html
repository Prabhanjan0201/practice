
<form [formGroup]="form" style="width: 1000px; align-content: space-around;">
  <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input
          formControlName="username"
          id="username"
          type="text"
          [ngClass]="username.touched && username.invalid ? 'form-control border-red' : 'form-control'">
          <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username must have minimum 3 characters</div>
          </div>
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input
        formControlName="password"
        id="password"
        type="text"
        [ngClass]="password.touched && password.invalid ? 'form-control border-red' : 'form-control'">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password  must have minimum 3 characters</div>
        </div>
</div>
<div class="form-group">
  <label for="mail"><b>Email</b></label>
  <input
      formControlName="mail"
      id="mail"
      type="text"
      [ngClass]="mail.touched && mail.invalid ? 'form-control border-red' : 'form-control'">
      <div *ngIf="mail.touched && mail.invalid" class="alert alert-danger">
        <div *ngIf="mail.errors.required">Email is required</div>
        <div *ngIf="mail.errors.email">Email is Invalid</div>
      </div>
</div><br>
  <button class="btn btn-outline-primary" type="submit">Sign Up</button>
</form>
